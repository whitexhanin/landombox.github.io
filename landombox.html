<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오늘의 한 줄</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

  <style>     

    body {
        font-family: 'Gowun Dodum', sans-serif;
      background: #fefcf9;
      color: #4a3f35;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #5a4c47;
    }

    .quote-box {
      background: #fff7f0;
      border-radius: 16px;
      padding: 2rem 2.3rem;
      max-width: 400px;
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.6;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
      position: relative;
      word-break: auto-phrase;
    }

    .quote-box::before {
      content: "“";
      font-size: 3rem;
      position: absolute;
      top: 10px;
      left: 20px;
      color: #e0cfc2;
    }

    .quote-box::after {
      content: "”";
      font-size: 3rem;
      position: absolute;
      bottom: 10px;
      right: 20px;
      color: #e0cfc2;
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
    }

    button {
      background: #decbbd;
      color: #4a3f35;
      border: none;
      border-radius: 30px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: background 0.3s;
    }

    button:hover {
      background: #d4bfae;
    }
  </style>
</head>
<body>
  <h1>오늘 당신에게 필요한 한 마디</h1>

  <div class="quote-box" id="quoteBox">
    ...
  </div>

  <div class="buttons">
    <button onclick="pickQuote()">🎲 랜덤응원</button>
    <button onclick="copyQuote()">📋 복사</button>
  </div>

  <script>
    const quotes = [
      // 위로
      "지금 힘든 게, 당신 잘못은 아니에요.",
      "그저 오늘 하루 버텨낸 당신, 정말 잘했어요.",
      "마음이 무거운 날엔, 가볍게 숨부터 쉬어봐요.",
      "비교하지 않아도 괜찮아요. 당신은 당신답게 충분해요.",
      "오늘 울고 내일 웃어도 괜찮아요. 그게 사람이에요.",

      // 응원
      "오늘의 작은 발걸음이 내일의 기적이 될 거예요.",
      "당신은 이미 충분히 잘하고 있어요.",
      "넘어졌다면, 그만큼 앞으로 나아간 거예요.",
      "포기하지 않으면, 천천히 가도 괜찮아요.",
      "지금 당신이 생각하는 것보다 훨씬 더 멋진 사람이에요.",

      // 인사이트
      "문제가 아니라, 바라보는 시선을 바꾸면 답이 보여요.",
      "불안은 미래를 앞당겨 상상하는 마음의 습관입니다.",
      "우리는 삶을 통제할 수 없지만, 반응은 선택할 수 있어요.",
      "내면의 고요 속에서 진짜 답이 들려옵니다.",
      "행복은 큰 변화가 아니라, 작고 조용한 기쁨에서 시작돼요.",

      
  // David Bohm 스타일
  "생각은 사실이 아닙니다. 그것은 단지 흐름일 뿐이에요.",
  "문제는 외부에 있는 게 아니라, 우리가 생각을 다루는 방식에 있어요.",
  "진짜 대화는 나와 세상을 분리하지 않는 순간에 시작됩니다.",
  "우리가 인식하지 못한 고정관념이 삶을 반복하게 만듭니다.",
  "고요함은 진짜 변화가 일어나는 공간이에요.",

  // Antonio Damasio 스타일
  "감정은 이성의 적이 아니라, 그 근원이에요.",
  "몸은 마음보다 먼저 알고 있습니다.",
  "내가 느끼는 감정은 나의 존재에 대한 메시지입니다.",
  "생각이 나를 설명해주기 전에, 감정이 나를 이끕니다.",
  "나를 이해하려면, 내가 느끼는 걸 무시해선 안 됩니다.",

  // 통합 인문형 메시지
  "내면의 질서 없이는 외부의 혼란을 해결할 수 없어요.",
  "당신의 감정은 존재의 지도를 그리고 있어요.",
  "이 순간의 인식이, 당신의 현실을 바꿔요.",
  "우리는 모두 연결되어 있어요. 단지, 잊고 살 뿐이에요.",
  "깊은 고요 속에서 진짜 목소리가 들려옵니다.",

  "이 순간에 집중하는 것만으로도 삶이 달라질 수 있어요.",
  "당신은 지금 여기 있는가요?",
  "판단 없이 바라보는 것이 진짜 치유의 시작입니다.",
  "감정을 없애려 하지 말고, 그냥 지나가도록 허락해 주세요.",
  "지금 숨쉬고 있다면, 당신은 괜찮습니다.",

  "감정은 내가 만든 해석일 뿐이에요. 다시 쓸 수 있어요.",
  "삶은 나에게 일어나는 일이 아니라, 내가 해석하는 방식입니다.",
  "회복은 빠른 반응이 아니라, 깊은 인식에서 시작돼요.",
  "고통은 사라지지 않지만, 그것과 함께 사는 법을 배울 수 있어요.",
  "자기 자신에게 다정할수록, 인생은 부드러워져요.",



    ];

    function pickQuote() {
      const box = document.getElementById("quoteBox");
      const randomIndex = Math.floor(Math.random() * quotes.length);
      box.textContent = quotes[randomIndex];
    }

    function copyQuote() {
      const quote = document.getElementById("quoteBox").textContent;
      navigator.clipboard.writeText(quote).then(() => {
        alert("복사됐어요! 📋");
      });
    }

    // 첫 진입 시 자동 출력
    window.onload = pickQuote;
  </script>
</body>
</html>
